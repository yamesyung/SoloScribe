<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}SoloScribe{% endblock title %}</title>
    {% block additional_includes %} {% endblock %}
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
          <li><a href="{% url 'home' %}">SoloScribe</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Import data</a>
            <div class="dropdown-content">
              <a href="{% url 'import_csv' %}">Goodreads</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </li>
          <li><a href="{% url 'export_csv' %}">Export data</a></li>
          <li><a href="{% url 'themes' %}">Themes</a></li>
        </ul>
    </nav>

    <div id="main-container" class ="container">
         {% block content %}
        {% endblock content %}
    </div>

    {% block scripts %}
        <!-- JavaScript -->
        <script src="{% static 'js/base.js' %}"></script>
    {% endblock %}
</body>

</html>
