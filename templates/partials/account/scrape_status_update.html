{% if books_to_scrape_count %}
    <div hx-get="/scrapers/status_update"
         hx-trigger="every 3s"
         hx-target="#count-update">
    </div>
    {{ books_to_scrape_count }} books to scrape.
    <br>
{% else %}
    <div id="no-books">No books to scrape</div>

    <script>
        document.getElementById('scraping').style.display = 'none';
    </script>

{% endif %}
