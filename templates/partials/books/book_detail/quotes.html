
<h2>Quotes</h2>

{% for quote in quotes %}
    <div class="quote-container">
        <div class="quote">
            <span class="quote-text">{{quote.text}}</span>
            <div class="quote-icons">

                <label class="quote-fav-label">
                    <input type="checkbox" {% if quote.favorite %} checked {% endif %} class="quote-fav" name="checkbox-{{ quote.id }}"
                        hx-get="{% url 'favorite_quote' quote.id %}"
                        hx-target="#backend-updates">
                    <i class="fa fa-star" aria-hidden="true"></i>
                </label>

                <i class="fa fa-pencil-square-o hidden-icon" aria-hidden="true"></i>
                <i class="fa fa-trash-o hidden-icon" aria-hidden="true"></i>
            </div>
        </div>
        {% if quote.tags %}
            <div class="quote-tag">Tags: {{quote.tags}}</div>
        {% endif %}
    </div>
{% endfor %}
