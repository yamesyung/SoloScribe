{% if book.scraped_quotes == False %}

<button class="menu-btn" hx-get="{% url 'quotes_status_update' book.goodreads_id %}"
      hx-trigger="every 1s"
      hx-target="#scrape-quotes-div"
      hx-swap="innerHTML">
    Please wait
</button>

{% else %}

<script>
    setTimeout(() => {
        window.location.reload();
    }, 500);
</script>

{% endif %}
