
{% for book in books %}
    <div id="book-{{ book.id }}" class="book-cover">
        {% if book.cover_local_path %}
            <img src="/media/{{book.cover_local_path}}" hx-get="{% url 'replace_cover' book.goodreads_id %}" hx-target="#pikabook"
                 hx-swap="innerhtml">
        {% endif %}
    </div>
{% endfor %}
