<!-- templates/books/book_list.html -->
{% extends "_base.html" %}

{% block title %}Books{% endblock title %}

{% block content %}
    {% for book in book_list %}
        <div>
            <h2><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></h2>
        </div>
    {% endfor %}
{% endblock content %}
